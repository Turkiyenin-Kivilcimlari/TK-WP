<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Türkiye'nin Kıvılcımları</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <img src="../assets/img/logo.png" alt="Türkiye'nin Kıvılcımları Logo" class="logo">
    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="#blog">Bloğumuz</a>
        <a href="iletisim.html">İletişim</a>
        <a href="#giris">Giriş Yap</a>
        <a href="#kayit" class="sign-up">Kayıt Ol</a>
    </nav>
</header>

<main>
    <div class="contact-container">
        <div class="contact-info">
            <h1>Get in touch.</h1>
            <p>We're here to help and answer any questions you might have. We will answer your inquiries in a maximum of 48 hours.</p>
            <ul>
                <li><i class="far fa-envelope"></i> hello@reallygreatsite.com</li>
                <li><i class="fas fa-phone"></i> +123-456-7890</li>
                <li><i class="fas fa-globe"></i> reallygreatsite.com</li>
                <li><i class="fas fa-map-marker-alt"></i> 123 Anywhere St., Any City, ST 12345</li>
            </ul>
        </div>
        <form id="contactForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name*</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="findUs">How did you find us?*</label>
                <select id="findUs" name="findUs" required>
                    <option value="">Choose one</option>
                    <!-- Diğer seçenekler buraya eklenebilir -->
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message*</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</main>
</body>
</html>
